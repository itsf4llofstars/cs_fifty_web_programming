<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <input name="names" type="text" placeholder="Name" />
        <input name="password" type="password" placeholder="Password" />
      </div>
      <div>
        Favorite Color?
        <input name="color" type="radio" value="red" /> Red
        <input name="color" type="radio" value="green" /> Green
        <input name="color" type="radio" value="blue" /> Blue
        <input name="color" type="radio" value="other" /> Other
      </div>
      <div>
        Drop Down List<!-- You may need to click in box a couple of times -->
        <input names="one" list="two" placeholder="three" />
        <datalist id="two">
          <option value="bacon"></option>
          <option value="butter"></option>
          <option value="beans"></option>
          <option value="ham"></option>
          <option value="spam"></option>
          <option value="eggs"></option>
        </datalist>
      </div>
    </form>
    <form action="">
      <input type="text" placeholder="Full Name" name="_name" />
      <input type="submit" />
    </form>
  </body>
</html>
