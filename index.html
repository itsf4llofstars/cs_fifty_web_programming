<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS on Tables</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tables and CSS</h1>
    <h1 id="foo">Heading 1: id is unique to this tag</h1>
    <h1 class="baz">Heading 2 class is not unique to tags</h1>
    <h1 class="baz">Heading 3 class is not unique to tags</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pacific Ocean</td>
            <td>4,280 m</td>
            <td>10,911 m</td>
          </tr>
          <tr>
            <td>Atlantic Ocean</td>
            <td>3,646 m</td>
            <td>8,486 m</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
